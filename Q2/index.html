<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
    .slideshow-container {
        position: relative;
        max-width: 800px;
        margin: auto;
    }

    .slides {
        display: none;
    }

    .slide-img {
        width: 100%;
        height: auto;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
    }

    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .button-container {
        text-align: center;
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides">
        <img class="slide-img" src="beautiful-dog-pictures.jpg" alt="Slide 1">
    </div>

    <div class="slides">
        <img class="slide-img" src="Dog Backgrounds free download.jpg" alt="Slide 2">
    </div>

    <div class="slides">
        <img class="slide-img" src="pexels-photo-1108099.jpeg" alt="Slide 3">
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<div class="button-container">
    <button onclick="currentSlide(1)">1</button>
    <button onclick="currentSlide(2)">2</button>
    <button onclick="currentSlide(3)">3</button>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slides");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === "ArrowLeft") {
            changeSlide(-1);
        } else if (event.key === "ArrowRight") {
            changeSlide(1);
        }
    });
</script>

</body>
</html
